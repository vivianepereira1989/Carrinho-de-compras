<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
</head>

<body>
    <div align="center">
        Trufa Morango <strong>R$ 1,23</strong><br>
        <div class="product_image"><img src="trufa morango.jpg" alt=""></div>
        qtd: <input type="number" value="1" min="1" max="10" id="qtd1">
        <button type="button" id="adicionar1" onclick="AddCarrinho('Trufa Morango', document.getElementById('qtd1').value, '1.23', 1)"> Comprar </button>
    </div>

    <div align="center">
        <br>Trufa Maracujá <strong>R$ 1,23</strong><br>
        <div class="product_image"><img src="trufa maracuja.jpg" alt=""></div>
        qtd: <input type="number" value="1" min="1" max="10" id="qtd2">
        <button type="button" id="adicionar1" onclick="AddCarrinho('Trufa Maracujá', document.getElementById('qtd2').value, '1.23', 2)"> Comprar </button>
    </div>

    <div align="center">
        <br>Trufa de coco <strong>R$ 1,23</strong><br>
        <div class="product_image"><img src="trufa coco.jpg" alt=""></div>qtd: <input type="number" value="1" min="1" max="10" id="qtd3">
        <button type="button" id="adicionar1" onclick="AddCarrinho('Trufa de Coco', document.getElementById('qtd3').value, '1.23', 3)"> Comprar </button>
    </div>

    <p align="center">
        <a href="carrinho.html"> Finalizar compra </a>
    </p>

    <script>
        function AddCarrinho(produto, qtd, valor, posicao) {
            localStorage.setItem("produto" + posicao, produto);
            localStorage.setItem("qtd" + posicao, qtd);
            valor = valor * qtd;
            localStorage.setItem("valor" + posicao, valor);
            alert("Produto adicionado ao carrinho!");
        }
    </script>
</body>

</html>
